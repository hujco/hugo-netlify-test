name: ðŸš€ Deploy Hugo to Websupport via SFTP

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Hugo site with Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/src \
            -w /src \
            klakegg/hugo:ext-alpine \
            --minify

      - name: Upload to Websupport via SFTP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: 22
          source: "public/*"
          target: "/web/sub/hugo/"
          strip_components: 1
          debug: true
