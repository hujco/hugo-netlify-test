<script>
    const hash = window.location.hash.substr(1);
    const params = new URLSearchParams(hash);
    const token = params.get('access_token');
    const provider = params.get('provider');

    const message = {
        type: 'authorization:github',
        token: token,
        provider: provider
    };

    // vyp칤코 priamo do popupu HTML tela
    document.body.innerHTML += `<pre>${JSON.stringify(message, null, 2)}</pre>`;

    // tie vyp칤코e do dev-tools konzoly
    console.log("游눏 MESSAGE DEBUG:", message);

    if (token && window.opener) {
        window.opener.postMessage(message, "*");
        // setTimeout(() => window.close(), 500); // do캜asne zakomentovan칠, aby popup ostal otvoren칳!
    } else {
        document.body.innerHTML += "<br>丘멆잺 Nepodarilo sa posla콘 spr치vu do CMS.";
    }
</script>
