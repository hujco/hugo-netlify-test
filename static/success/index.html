<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>OAuth Success</title>
</head>
<body>
OAuth Success - autorizácia úspešná, čakajte prosím...
<script>
    const params = new URLSearchParams(window.location.hash.substring(1));
    const token = params.get("access_token");
    const provider = params.get("provider");

    if (token && provider) {
        window.opener.postMessage(`authorization:${provider}:success:${token}`, "*");
        window.close();
    } else {
        document.body.innerHTML = "❌ CHYBA: chýba token/provider, token=[" + token + "], provider=[" + provider + "]";
    }
</script>
</body>
</html>
