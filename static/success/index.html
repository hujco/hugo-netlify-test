<!doctype html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>OAuth úspešný ✅</title>
</head>
<body style="font-family:arial;">
OAuth úspešný – môžeš toto okno zatvoriť.

<script>
    const hash = window.location.hash;
    const origin = window.location.origin;
    if (window.opener && hash) {
        window.opener.postMessage(hash, origin);
        setTimeout(() => window.close(), 500);
    } else {
        document.body.innerHTML += "<br>⚠️ Nepodarilo sa poslať správu do CMS.";
    }
</script>
</body>
</html>
